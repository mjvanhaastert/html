<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/form.css">
    <title>Formulier</title>
</head>
<body>
<div class="form"> <!-- wrapper -->
    <section class="FormTop">
        <h1>Voorbeeld formulier Burton</h1>
    </section>
    <section class="FormLinks">
        <form action="http://www.savatarian.com/html5/form.php" method="post">
            <label>Voornaam</label>
            <input type="text"><br>
            <label for="tussenvoegsel">Tussenvoegsel</label>
            <input type="text" id="tussenvoegsel"><br>
            <label for="achternaam">Achternaam</label>
            <input type="text" id="achternaam"><br>
            <label for="geslacht">Geslacht</label>
            <input type="radio" name="geslacht" value="male" id="geslacht">Man
            <input type="radio" name="geslacht" value="female" id="vrouw">Vrouw<br>
            <label>Kleur ogen</label>
            <div class="kleurogen">
                <select id="kleurogen">
                    <option value="groen">Groen</option>
                    <option value="blauw">Blauw</option>
                    <option value="bruin">Bruin</option>
                </select>
            </div>
            <br>
            <label>Geboortedatum</label>
            <input type="date" name="geboortedatum"/><br>
            <label>Omschrijving</label><br>
            <textarea rows="6" cols="60" name="comment"></textarea>
    </section>
    <section class="FormRechts">
        <div class="lekkereten">
            Lekker eten:
            <input type="checkbox" name="sperciebonen" id="sperciebonen">Sperciebonen<br>
            <input type="checkbox" name="aardappelen">Aardappelen<br>
            <input type="checkbox" name="Hamburger">Hamburger<br>
        </div>
    </section>
    <section class="FormBottom">
        <input type="reset" name="anuleren" value="Anuleren">
        <input type="submit" name="ok" value="OK">
        </form><!-- wrapper -->
    </section>
</div>
</body>
</html>
